<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>string</title>
    </head>
    <body>
        
        <label>Enter Number:</label><br>
        <input type="number" name="" id="oddeven" onkeyup="ischeck()"><span id = "showmsg"></span>
       <script>
          function ischeck(){
              var num= document.getElementById('oddeven').value;
              if(num%2===0)
              {
                  document.getElementById('showmsg').innerHTML = "even";

              }
              else{
                  document.getElementById('showmsg').innerHTML="odd";

              }
          }

       </script>
    </body>
</html>
