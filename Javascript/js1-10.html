<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Fibonacci Series</title>
    </head>
    <body>
       <script>
           var n1,n2,i,result;
           n1=0;
           n2=1;

       function fibonacci()
       {
           for(i=0;i<100;i++)
           {
            result = n1+n2;
            n1=n2;
            n2=result;
            document.write(result + "<br>");
           }
       }

       fibonacci();
       </script>
    </body>
</html>
