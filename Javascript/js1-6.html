<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>string</title>
    </head>
    <body>
        
        <!-- <label>Array of strings:</label><br>
        <input type="text" name="" id="text" onkeyup="rectangle()"><span id = "showstring"></span>  -->
       
       <script>
           
            var flip = prompt('Enter array of strings');
            var array = flip.split(" ");
            //document.write("array: ",array);
            document.write("*************<br>");
            for(i=0;i<array.length;i++)
            {
                document.write("*",array[i],"*<br>");
            }
            
           
           document.write("*************");
           
           
       </script>
    </body>
</html>
