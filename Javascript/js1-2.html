<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        
    </head>
    <body>
       <script>
           var sum=0,n,i;
           n=prompt("Enter the number till which you want to calculate the sum:");
           for(i=0;i<=n;i++)
           {
               if(i%3==0 || i%5==0)
               sum=sum+i;
           }
         alert("Sum is " + sum);
       </script>
    </body>
</html>
