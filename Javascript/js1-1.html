<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Sum of n natural numbers</title>
    </head>
    <body>
       <script>
           var sum=0,n,i;
           n=prompt("Enter the number till which you want to calculate the sum:");
           for(i=0;i<=n;i++)
           {
               
               sum=sum+i;
           }
         alert("Sum is " + sum);
       </script>
    </body>
</html>
