<html>
    <head>
        <title>Return Array that Passed Function Test</title>
    </head>
    <html>
        <script>
            var array=window.prompt("enter numbers");
            array = array.split(" ");
            document.write("The first value of array that passes the function is "+ find(array));
            
            function find(array){
                for(i=0; i<array.length;i++){
                    if(parseInt(array[i]) % 2 == 0)
                        return array[i];
                }
                return -1;
            } 
        </script>
    </html>
</html>
