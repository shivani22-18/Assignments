    <html>
        <script>
            var array1 = prompt("Enter array1 ");
            var array2 = prompt("Enter array2 ");
            array1 = array1.split(" ");
            array2 = array2.split(" ");
            for(var i=0;i<array1.length;i++)
                array1[i] = parseInt(array1[i]);
            
            for(var i=0;i<array2.length;i++)
                array2[i] = parseInt(array2[i]);
                
            document.write("Array: "+array1+" ----> Squared Array: "+find_squares(array1));
            document.write("<br>Array: "+array2+" ----> Square Root Array: "+find_sqrroot(array2));

            function find_squares(a){
                var newArray = [];
                for(i=0;i<a.length;i++){   
                    var bool=a[i]*a[i];
                    newArray.push(bool);
                   
                }
                return newArray;
            }
            function find_sqrroot(b){
                var newArray = [];
                for(i=0;i<b.length;i++){
                    var bool=Math.sqrt(b[i]);
                    newArray.push(bool);
                    //document.write("<br>The square roots of numbers are:  "+boo+" & updated newArray: "+newArray.toString()); 
                }
                return newArray;
            }
        </script>
