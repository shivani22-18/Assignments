<!DOCTYPE html>
<html>
    <head>
        <title>3rd</title>
    </head>
    <p>Each table starts with a table tag.Each table row starts with a tr tag.Each table data<br>starts with a td tag.</p>
    <p><b>One column:</b></p>
    <style>
    table,th,td{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<table>
<tr>
<th>100</th>
</tr>
</table>

<p><b>One row and three columns</b></p>
<table>
    <tr>
        <th>100</th>
        <th>200</th>
        <th>300</th>
    </tr>
</table>

<p><b>Two rows and three columns</b></p>
<table>
    <tr>
        <th>100</th>
        <th>200</th>
        <th>300</th>
    </tr>
    <tr>
        <th>400</th>
        <th>500</th>
        <th>600</th>
    </tr>
</table>
</html>
